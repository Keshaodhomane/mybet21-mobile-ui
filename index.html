<!doctype html>
<html lang="en">

    <head>
        <title>My Bet 21</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"

            crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">

    <body>

        <div class="login-container">

            <div class="pageimg">

                <div class="container">

                    <div class="row">

                        <div class="col-8 offset-2 text-center">

                            <div class="logo">
                                <div><img src="images/mybet-logo.png" alt="" class="img-fluid"></div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="form-container-new">

                <div class="container ">

                    <div class="row">

                        <div class="col-12">
                            <h3>SIGN IN</h3>
                        </div>

                        <div class="col-12">
                            <div class="home-login">

                                <div class="form-width col-12">

                                    <form action="all-sports.html">

                                        <div class="form-group">

                                            <div class="input-group">
                                                <div>
                                                    <i class="fa fa-user">&nbsp;</i>
                                                </div>
                                                <div>
                                                    <input
                                                        type="text"
                                                        class="form-control form-control-sm  "
                                                        name=""
                                                        id="#"
                                                        aria-describedby="helpId"
                                                        placeholder="Name">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="input-group">
                                                <div>
                                                    <i class="fa fa-lock">&nbsp;</i>
                                                </div>
                                                <div>
                                                    <input
                                                        type="password"
                                                        class="form-control form-control-sm "
                                                        name=""
                                                        id="#"
                                                        aria-describedby="helpId"
                                                        placeholder="Password">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="input-group">
                                                <div>
                                                    <input
                                                        type="text"
                                                        class="form-control form-control-sm  "
                                                        name=""
                                                        id="#"
                                                        aria-describedby="helpId"
                                                        placeholder="Verification Code">
                                                </div>

                                                <div>
                                                    <img src="images/verification-code.png" alt="">
                                                </div>
                                            </div>

                                        </div>

                                        <button type="submit" class="btn btn-primary btn-block btn-sm">
                                            <b>
                                                SIGN IN
                                            </b>
                                        </button>

                                    </form>

                                    <div class="whatsapp">

                                        <img src="images/whatsapp.png" width="30" height="auto">
                                        <p>
                                            WhatsApp No. 9767829589</p>

                                    </div>

                                    <div class="smalllinks">
                                        <a href="#">Privacy Policy</a>
                                        |
                                        <a href="#">
                                            Terms & Conditions</a>
                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>

        <!-- Optional JavaScript -->
